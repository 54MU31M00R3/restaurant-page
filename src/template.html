<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <div id="header">
      <div id="kekou">
        Kekou
      </div>
      <div id="nav-links">
        <button id="home-button" type="button">HOME</button>
        <button id="menu-button" type="button">MENU</button>
        <button id="about-button" type="button">ABOUT</button>
      </div>
    </div>
    <div id="content">
      <div id="headline">Coming back better than ever!</div>
      <div id="image-container">
        <img
          class="cover-images"
          src="./assets/images/kekou_ice_pops.jpeg"
          alt="image of kekou_ice_pops"
        />
        <img
          class="cover-images"
          src="./assets/images/red_and_green_ice_cream.webp"
          alt="image of red_and_green_ice_cream"
        />
        <img
          id="storefront"
          class="cover-images"
          src="./assets/images/kekou_storefront.webp"
          alt="image of kekou_storefront"
        />
      </div>
      <div id="desc">
        After a long hiatus we will be returning this Summer with some your old
        time favourites!!!
      </div>
    </div>
  </body>
</html>
