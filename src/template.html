<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
  </head>
  <body>
    <div id="header">
      <div id="kekou">Kekou</div>
      <div id="nav-links">
        <button id="home-button" type="button">HOME</button>
        <button id="menu-button" type="button">MENU</button>
        <button id="about-button" type="button">ABOUT</button>
      </div>
    </div>
    <div id="content">
      <div id="headline">Gelato Flavours</div>
      <div id="menu-container">
        <div class="menu-item">
          <div class="item-desc">
            <div class="item-header">
              <div class="item-name">GREEN TEA</div>
              <div class="item-price">$5</div>
            </div>
            <div class="item-ingredients">Infused with matcha green tea</div>
          </div>
          <img
            class="menu-image"
            src="./assets/images/green_gelato.jpg"
            alt="image of kekou green_gelato"
          />
        </div>
        <div class="menu-item">
          <div class="item-desc">
            <div class="item-header">
              <div class="item-name">MILK TEA + BOBA</div>
              <div class="item-price">$7</div>
            </div>
            <div class="item-ingredients">Infused with loose-leaf black tea</div>
          </div>
          <img
            class="menu-image"
            src="./assets/images/milk_tea_gelato.jpeg"
            alt="image of kekou milk_tea_gelato"
          />
        </div>
      </div>
    </div>
  </body>
</html>
